- id: dreadnought_on_telegram
  alias: Turn on Dreadnought via Telegram
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/dreadnought_on'
  action:
    - service: wake_on_lan.send_magic_packet
      data:
        mac: !secret dreadnought_mac_address
    - service: telegram_bot.send_message
      data:
        target: "{{ trigger.event.data.chat_id }}"
        message: Dreadnought booting up

- id: dreadnought_off_telegram
  alias: Turn off Dreadnought via Telegram
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/dreadnought_off'
  action:
    - service: shell_command.shutdown_dreadnought
    - service: telegram_bot.send_message
      data:
        target: "{{ trigger.event.data.chat_id }}"
        message: Dreadnought shutting down

- id: dreadnought_off_telegram_callback
  alias: Turn off Dreadnought telegram callback
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      command: '/dreadnought_off'
  action:
    - service: shell_command.shutdown_dreadnought
    - service: telegram_bot.answer_callback_query
      data:
        callback_query_id: "{{ trigger.event.data.id }}"
        message: Dreadnought shutting down
        show_alert: true

- id: do_nothing_dreadnought
  alias: Do nothing Dreadnought telegram callback
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      command: '/dreadnought_do_nothing'
  action:
    - service: telegram_bot.answer_callback_query
