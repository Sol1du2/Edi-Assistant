- id: warn_battery_low
  alias: Warns the user that the battery on a certain sensor is low
  trigger:
    - platform: numeric_state
      entity_id: sensor.living_room_switch_battery_level
      below: 5
    - platform: numeric_state
      entity_id: sensor.living_room_motion_light_sensor_battery_level
      below: 5
    - platform: numeric_state
      entity_id: sensor.cuby_battery_level
      below: 5
    - platform: numeric_state
      entity_id: sensor.kitchen_switch_battery_level
      below: 5
    - platform: numeric_state
      entity_id: sensor.balcony_switch_battery_level
      below: 5
    - platform: numeric_state
      entity_id: sensor.hall_switch_battery_level
      below: 5
    - platform: numeric_state
      entity_id: sensor.toilet_switch_battery_level
      below: 5
    - platform: numeric_state
      entity_id: sensor.bathroom_switch_battery_level
      below: 5
    - platform: numeric_state
      entity_id: sensor.office_switch_battery_level
      below: 5
    - platform: numeric_state
      entity_id: sensor.office_droopy_lamp_switch_battery_level
      below: 5
    - platform: numeric_state
      entity_id: sensor.office_work_desk_lamp_switch_battery_level
      below: 5
    - platform: numeric_state
      entity_id: sensor.office_motion_light_sensor_battery_level
      below: 5
    - platform: numeric_state
      entity_id: sensor.bedroom_switch_battery_level
      below: 5
  action:
    - service: notify.joao
      data_template:
        message: >
          {% if trigger.entity_id == "sensor.living_room_switch_battery_level" %}
            The battery on the living room switch has fallen below 5%.
          {% elif trigger.entity_id == "sensor.living_room_motion_light_sensor_battery_level" %}
            The battery on the living room montion and light sensor has fallen below 5%.
          {% elif trigger.entity_id == "sensor.cuby_battery_level" %}
            The battery on cuby has fallen below 5%.
          {% elif trigger.entity_id == "sensor.kitchen_switch_battery_level" %}
            The battery on the kitchen switch has fallen below 5%.
          {% elif trigger.entity_id == "sensor.balcony_switch_battery_level" %}
            The battery on the balcony switch has fallen below 5%.
          {% elif trigger.entity_id == "sensor.hall_switch_battery_level" %}
            The battery on the hall switch has fallen below 5%.
          {% elif trigger.entity_id == "sensor.toilet_switch_battery_level" %}
            The battery on the toilet switch has fallen below 5%.
          {% elif trigger.entity_id == "sensor.bathroom_switch_battery_level" %}
            The battery on the bathroom switch has fallen below 5%.
          {% elif trigger.entity_id == "sensor.office_switch_battery_level" %}
            The battery on the office switch has fallen below 5%.
          {% elif trigger.entity_id == "sensor.office_droopy_lamp_switch_battery_level" %}
            The battery on the office switch has fallen below 5%.
          {% elif trigger.entity_id == "sensor.office_work_desk_lamp_switch_battery_level" %}
            The battery on the office switch has fallen below 5%.
          {% elif trigger.entity_id == "sensor.office_motion_light_sensor_battery_level" %}
            The battery on the office motion and light sensor has fallen below 5%.
          {% elif trigger.entity_id == "sensor.bedroom_switch_battery_level" %}
            The battery on the bedroom switch has fallen below 5%.
          {% endif %}
