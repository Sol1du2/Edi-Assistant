- id: joao_home 
  alias: "João Arrived"
  trigger:
    - platform: numeric_state
      entity_id: sensor.joao_occupancy_confidence
      above: 49
  action:
    - service: device_tracker.see
      data:
        dev_id: tile_joao
        location_name: home

- id: joao_not_home
  alias: "João Left"
  trigger:
    - platform: numeric_state
      entity_id: sensor.joao_occupancy_confidence
      below: 50
  action:
    - service: device_tracker.see
      data:
        dev_id: tile_joao
        location_name: not_home

