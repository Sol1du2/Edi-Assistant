- id: notify_joao_home
  alias: "Notify when Jo達o gets home"
  trigger:
    - platform: state
      entity_id: person.joao
      from: 'not_home'
      to: 'home'
  action:
    - service: notify.joao
      data:
        message: "Jo達o just got home!"

- id: notify_joao_away
  alias: "Notify when Jo達o leaves the house"
  trigger:
    - platform: state
      entity_id: person.joao
      from: 'home'
      to: 'not_home'
  action:
    - service: notify.joao
      data:
        message: "Jo達o just left the house!"

