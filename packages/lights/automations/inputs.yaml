- id: change_brightness_sliders
  alias: Change Brightness of Input Sliders
  trigger:
    - platform: state
      entity_id: sensor.office_main_light_brightness
    - platform: state
      entity_id: sensor.office_lamp_brightness
  action:
    - service: input_number.set_value
      data_template:
        entity_id: >
          {% if trigger.entity_id == "sensor.office_main_light_brightness" %}
            input_number.office_main_light_brightness_slider
          {% elif trigger.entity_id == "sensor.office_lamp_brightness" %}
            input_number.office_lamp_brightness_slider
          {% endif %}
        value: "{{ trigger.to_state.state | int }}"

- id: change_brightness_lights
  alias: Change Brightness of Lights
  trigger:
    - platform: state
      entity_id: input_number.office_main_light_brightness_slider
    - platform: state
      entity_id: input_number.office_lamp_brightness_slider
  action:
    - service: light.turn_on
      data_template:
        entity_id: >
          {% if trigger.entity_id == "input_number.office_main_light_brightness_slider" %}
            light.office_main_light
          {% elif trigger.entity_id == "input_number.office_lamp_brightness_slider" %}
            light.office_lamp
          {% endif %}
        brightness: "{{ trigger.to_state.state | int }}"