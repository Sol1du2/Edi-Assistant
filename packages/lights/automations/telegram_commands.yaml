- id: get_light_status_telegram
  alias: Returns the status of all house lights
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/lights'
  action:
    - service: telegram_bot.send_message
      data_template:
        target: "{{ trigger.event.data.chat_id }}"
        message: |
          *Living Room:*
            Ceiling Light 1: {{ states.light.living_room_ceiling_light_1.state }}
            Ceiling Light 2: {{ states.light.living_room_ceiling_light_2.state }}
            Fado Lamp: {{ states.light.fado_light.state }}
            Corner Lamp: {{ states.light.corner_lamp.state }}
            TV Lamp: {{ states.light.tv_lamp.state }}
          *Kitchen:* 
            Ceiling Light: {{ states.light.kitchen_ceiling_light.state }}
            Stove Light: {{ states.switch.kitchen_stove_light.state }}
          *Balcony:*
            Ceiling Light: {{ states.light.balcony_ceiling_light.state }}
            String Lights: {{ states.light.balcony_string_lights.state }}
          *Hallway:*
            Ceiling Light: {{ states.light.hall_ceiling_light.state }}
          *Toilet:*
            Ceiling Light: {{ states.light.toilet_ceiling_light.state }}
          *Bathroom:*
            Ceiling Light: {{ states.light.bathroom_ceiling_light.state }}
          *Office:*
            Ceiling Light: {{ states.light.office_ceiling_light.state }}
            Lamp: {{ states.light.office_lamp.state }}
            Droopy Lamp: {{ states.light.office_droopy_lamp.state }}
            Work Desk Lamp: {{ states.light.office_work_desk_lamp.state }}
          *Bedroom:*
            Ceiling Light: {{ states.light.bedroom_ceiling_light.state }}
            Lamp: {{ states.light.bedroom_lamp.state }}
            Night Stand Light: {{ states.switch.bedroom_nightstand_light.state }}

- id: house_lights_on_telegram
  alias: Turn off all lights
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/lights_on'
  action:
    - service: light.turn_on
      entity_id: light.house_lights
    - service: telegram_bot.send_message
      data:
        target: "{{ trigger.event.data.chat_id }}"
        message: All lights on! It's a party!

- id: house_lights_off_telegram
  alias: Turn off all lights
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/lights_off'
  action:
    - service: light.turn_off
      entity_id: light.house_lights
    - service: telegram_bot.send_message
      data:
        target: "{{ trigger.event.data.chat_id }}"
        message: All lights off! Party's over!