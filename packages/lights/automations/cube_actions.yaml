- id: cuby_set_tv_mode
  alias: Set tv mode in the living room
  trigger:
    - platform: event
      event_type: deconz_event
      event_data:
        id: cuby
        gesture: 1
  # The wake even has no gesture data, which triggers all of them
  condition:
    - condition: template
      value_template: "{{ (trigger.event.data.gesture)|int != '' }}"
  action:
    - service: script.tv_mode

- id: cuby_turn_on_living_room
  alias: Turn on all living room lights
  trigger:
    - platform: event
      event_type: deconz_event
      event_data:
        id: cuby
        gesture: 4
  # The wake even has no gesture data, which triggers all of them
  condition:
