- id: cuby_toggle_ambiance_mode
  alias: Toggle ambiance mode in the living room
  trigger:
    - platform: event
      event_type: deconz_event
      event_data:
        id: cuby
        gesture: 1
  # The wake even has no gesture data, which triggers all of them
  condition:
    - condition: template
      value_template: "{{ (trigger.event.data.gesture)|int != '' }}"
  action:
    - service: light.turn_off
      entity_id: light.living_room_main_light_1
    - service: light.turn_off
      entity_id: light.living_room_main_light_2
    - service: light.turn_on
      entity_id: light.fado_light
    - service: light.turn_on
      entity_id: light.tv_lamp
    - service: light.turn_on
      entity_id: light.corner_lamp

