- id: notify_office_lights_on
  alias: Notify when the office lights turn on
  trigger:
    - platform: state
      entity_id: light.office
      from: 'off'
      to: 'on'
  action:
    - service: notify.joao
      data:
        message: The lights in your office just turned on.

- id: notify_office_lights_off
  alias: Notify when the office lights turn off
  trigger:
    - platform: state
      entity_id: light.office
      from: 'on'
      to: 'off'
  action:
    - service: notify.joao
      data:
        message: The lights in your office just turned off.