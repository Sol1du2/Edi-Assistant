- id: office_switch_brightness_up
  alias: 'Increase brightness of lights in office'
  initial_state: 'on'
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: office_switch
      event: 1003
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.office_lights
        brightness: >
          {% set bri = state_attr('light.office_lights', 'brightness') | int %}
          {{ [bri+50, 249] | min }}

- id: office_switch_brightness_down
  alias: 'Decrease brightness of lights in office'
  initial_state: 'on'
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: office_switch
      event: 2003
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.office_lights
        brightness: >
          {% set bri = state_attr('light.office_lights', 'brightness') | int %}
          {{ [bri-50, 0] | max }}

