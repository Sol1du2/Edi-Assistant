sleep_mode:
  alias: Sleep Mode
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.bedroom_lamp
        brightness: 125
    - service: light.turn_on
      data:
        entity_id: light.hall_main_light
        brightness: 125
    - service: light.turn_off
      entity_id: light.kitchen
    - service: light.turn_off
      entity_id: light.bedroom_main_light
    - service: light.turn_off
      entity_id: light.office
    - service: light.turn_off
      entity_id: light.living_room
    - service: light.turn_off
      entity_id: light.living_room_lamps

tv_mode:
  alias: TV Mode
  sequence:
    - service: light.turn_off
      entity_id: group.kitchen_lights
    - service: switch.turn_off
      entity_id: group.kitchen_lights
    - service: light.turn_off
      entity_id: light.living_room_main_light_1
    - service: light.turn_off
      entity_id: light.living_room_main_light_2
    - service: light.turn_off
      entity_id: light.tv_lamp
    - service: light.turn_on
      entity_id: light.fado_light
    - service: light.turn_on
      entity_id: light.corner_lamp